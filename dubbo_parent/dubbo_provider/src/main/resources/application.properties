server.port=9001

#springboot集成dubbo的配置
#发布的服务名称   名称可改
spring.dubbo.application.id=dubbo_provider
spring.dubbo.application.name=dubbo_provider
#连接注册中心
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
#表示服务提供者
spring.dubbo.server=true
#指定用dubbo协议  不能改
spring.dubbo.protocol.name=dubbo
#指定服务提供者的端口   可以改
spring.dubbo.protocol.port=20880


#springboot整合mybatis
#1.配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/k0501db?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123

#2.mybatis的配置(基于mybatis的配置文件进行整合)
#指定mybatis的配置文件的位置
mybatis.config-location=classpath:mybatis/mybatis-config.xml
#指定类型别名的配置
#mybatis.type-aliases-package=com.example.entity
